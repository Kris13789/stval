<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="shop-page">
    <header class="topbar">
      <button
        class="menu-toggle"
        id="menuToggle"
        type="button"
        aria-label="Toggle menu"
        aria-controls="sidebar"
        aria-expanded="false"
      >
        <span class="menu-bars" aria-hidden="true">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </button>
      <div class="topbar-title">Shop</div>
      <div class="topbar-balance" aria-label="Your balance">
        <span class="topbar-balance-label">Balance</span>
        <span class="topbar-balance-value">
          <span class="balance-number" data-balance>0</span>
          <span class="balance-heart" aria-hidden="true">❤️</span>
        </span>
      </div>
    </header>
    <div class="app-layout">
      <nav class="sidebar" id="sidebar" aria-label="Main menu">
        <a class="menu-link" href="index.html">Earn Hearts</a>
        <a class="menu-link" href="shop.html" aria-current="page">Go Shop</a>
      </nav>
      <main class="content">
        <div class="page">
          <div class="desktop-balance-row">
            <div class="topbar-balance desktop-balance" aria-label="Your balance">
              <span class="topbar-balance-label">Balance</span>
              <span class="topbar-balance-value">
                <span class="balance-number" data-balance>0</span>
                <span class="balance-heart" aria-hidden="true">❤️</span>
              </span>
            </div>
          </div>
          <header class="page-header">
            <h1>Valentine’s Gift Shop</h1>
            <p class="page-subtitle">Pick your St. Valentine’s gift</p>
          </header>
          <section class="products" id="products" aria-live="polite"></section>
        </div>
      </main>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay" aria-hidden="true"></div>

    <script type="module" src="app.js"></script>
  </body>
</html>
