<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Colors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="product-page">
    <header class="topbar">
      <button
        class="menu-toggle"
        id="menuToggle"
        type="button"
        aria-label="Toggle menu"
        aria-controls="sidebar"
        aria-expanded="false"
      >
        <span class="menu-bars" aria-hidden="true">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </button>
      <div class="topbar-title">Product</div>
      <div class="topbar-balance" aria-label="Your balance">
        <span class="topbar-balance-label">Balance</span>
        <span class="topbar-balance-value">
          <span class="balance-number" data-balance>0</span>
          <span class="balance-heart" aria-hidden="true">❤️</span>
        </span>
      </div>
    </header>
    <div class="app-layout">
      <nav class="sidebar" id="sidebar" aria-label="Main menu">
        <a class="menu-link" href="shop.html">Gift Shop</a>
        <a class="menu-link" href="tasks.html">Earn Hearts</a>
        <a class="menu-link" href="orders.html">Orders</a>
        <button type="button" class="menu-link" id="signOut">Sign Out</button>
      </nav>
      <main class="content">
        <div class="page">
          <header class="page-header">
            <a class="back-link" href="shop.html">← Back to products</a>
            <h1 id="productName">Product</h1>
            <div class="product-price" id="productPrice"></div>
            <p class="page-subtitle">Pick a color you like</p>
          </header>
          <section class="product-detail" id="productDetail">
            <div class="variant-grid" id="variantCarousel" aria-live="polite"></div>
          </section>
        </div>
      </main>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay" aria-hidden="true"></div>
    <div class="modal-overlay" id="orderModalOverlay" hidden></div>
    <div class="modal" id="orderModal" role="dialog" aria-modal="true" aria-labelledby="orderModalTitle" hidden>
      <div class="modal-content">
        <button class="modal-close" id="orderModalClose" type="button" aria-label="Close modal">×</button>
        <img class="modal-image" id="orderModalImage" alt="" />
        <h2 class="modal-title" id="orderModalTitle"></h2>
        <p class="modal-subtitle" id="orderModalSubtitle"></p>
        <div class="modal-price" id="orderModalPrice"></div>
        <button class="btn modal-order" id="orderModalOrder" type="button">Order</button>
        <p class="modal-message" id="orderModalMessage" role="status" aria-live="polite"></p>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
